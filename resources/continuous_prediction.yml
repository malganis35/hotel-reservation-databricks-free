resources:
  jobs:

    #------------------------------------------------------------------------
    # CONTINUOUS BASIC PREDICTION (RUNNED AUTOMATICALLY)
    #------------------------------------------------------------------------
    continuous_prediction:
      name: ${bundle.name}-continuous-prediction
      # email_notifications: # in case of failure, can send to teams, slack, emails
      #     on_failure:
      #       - example@example.com
      schedule:
        quartz_cron_expression: "0 0 * ? * *" # every hour
        timezone_id: "Europe/Paris"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "hotel-reservation-predictions"
        job_type: "prediction"
        environment: "${var.env}"
        model_name: "basic_hotel_reservation_model"
        finops_cost_center: "operation"
        purpose: "batch-prediction"

      environments:
        - environment_key: default
          spec:
            environment_version: "3"
            dependencies:
              - ../dist/*.whl

      tasks:
        - task_key: "continuous_ingestion"
          environment_key: default
          spark_python_task:
            python_file: "../scripts/06.make_continuous_ingestion.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--is_test"
              - "${var.is_test}"
              - "--write_mode"
              - "append"

        - task_key: "basic_model_prediction"
          environment_key: default
          depends_on:
            - task_key: "continuous_ingestion"
          spark_python_task:
            python_file: "../scripts/07.make_continuous_basic_prediction.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--write_mode"
              - "upsert"

        - task_key: "custom_model_prediction"
          environment_key: default
          depends_on:
            - task_key: "basic_model_prediction"
          spark_python_task:
            python_file: "../scripts/07b.make_continuous_custom_prediction.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--write_mode"
              - "upsert"
