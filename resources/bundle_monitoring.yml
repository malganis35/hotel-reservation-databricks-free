resources:
  jobs:
    hotel-reservation-caotrido-monitor-update:
      name: hotel-reservation-caotrido-monitor-update-workflow
      schedule:
        quartz_cron_expression: "0 0 7 * * ?" # every day at 6 AM
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "hotel-reservation-predictions"
        job_type: "weekly_monitoring"
        environment: "${var.env}"
        finops_cost_center: "operation"
        purpose: "monitoring"

      environments:
        - environment_key: default
          spec:
            environment_version: "3"  # ou "2" selon la version
            dependencies:
              - ../dist/*.whl

      tasks:
        - task_key: "refresh_monitor_table"
          environment_key: default
          spark_python_task:
            python_file: "../scripts/05.refresh_monitor.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
