resources:
  jobs:

    #------------------------------------------------------------------------
    # WEEKLY RUN (TO TRAIN AND IMPROVE MODEL)
    #------------------------------------------------------------------------

    weekly_training:
      name: ${bundle.name}-weekly-training
      # email_notifications: # in case of failure, can send to teams, slack, emails
      #     on_failure:
      #       - example@example.com
      schedule:
        quartz_cron_expression: "0 0 5 ? * MON"
        timezone_id: "Europe/Paris"
        pause_status: ${var.schedule_pause_status}
      tags: # interesting to group project / ressources to track costs, etc.
        project_name: "hotel-reservation-predictions"
        job_type: "weekly_training"
        environment: "${var.env}"
        model_name: "basic_hotel_reservation_model"
        finops_cost_center: "operation"
        purpose: "ml-training"

      environments:
        - environment_key: default
          spec:
            environment_version: "3"  # ou "2" selon la version
            dependencies:
              - ../dist/*.whl

      tasks:
        - task_key: "preprocessing"
          environment_key: default
          spark_python_task:
            python_file: "../scripts/01.process_new_data.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--is_test"
              - "${var.is_test}"
              - "--write_mode"
              - "${var.write_mode}"
        - task_key: "train_model"
          environment_key: default
          depends_on:
            - task_key: "preprocessing"
          spark_python_task:
            python_file: "../scripts/02.train_register_model.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--git_sha"
              - "${var.git_sha}"
              - "--job_run_id"
              - "{{job.run_id}}"
              - "--branch"
              - "${var.branch}"
              - "--is_test"
              - "${var.is_test}"
        - task_key: model_updated
          condition_task:
            op: "EQUAL_TO"
            left: "{{tasks.train_model.values.model_updated}}"
            right: "1"
          depends_on:
            - task_key: "train_model"
        - task_key: "deploy_model"
          environment_key: default
          depends_on:
            - task_key: "model_updated"
              outcome: "true"
          spark_python_task:
            python_file: "../scripts/03.deploy_model_serving.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--is_test"
              - "${var.is_test}"
              - "--model_version"
              - "${var.model_version}"
        - task_key: post_commit_status_required
          condition_task:
            op: "EQUAL_TO"
            left: "${var.is_test}"
            right: "1"
          depends_on:
            - task_key: "deploy_model"
        - task_key: "post_commit_status" #only for integration test
          environment_key: default
          depends_on:
            - task_key: "post_commit_status_required"
              outcome: "true"
          spark_python_task:
            python_file: "../scripts/04.post_commit_status.py"
            parameters:
              - "post_commit_check"
              - "--job_run_id"
              - "{{job.run_id}}"
              - "--job_id"
              - "{{job.id}}"
              - "--git_sha"
              - "${var.git_sha}"
              - "--repo"
              - "${var.repo}"
              - "--org"
              - "${var.org}"
