resources:
  jobs:

    #------------------------------------------------------------------------
    # INITIAL TRAINING (RUNNED MANUALLY)
    #------------------------------------------------------------------------
    initial_training:
      name: ${bundle.name}-initial-training
      # Ce job ne doit pas avoir de schedule → il sera déclenché manuellement
      tags:
        project_name: "hotel-reservation-predictions"
        job_type: "initial_training"
        environment: "${var.env}"
        model_name: "basic_hotel_reservation_model"
        finops_cost_center: "operation"
        purpose: "ml-training"

      environments:
        - environment_key: default
          spec:
            environment_version: "3"  # ou "2" selon la version
            dependencies:
              - ../dist/*.whl

      tasks:
        - task_key: "initial_processing"
          environment_key: default
          spark_python_task:
            python_file: "../scripts/00.process_initial_data.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--write_mode"
              - "overwrite"

        - task_key: "train_model"
          environment_key: default
          depends_on:
            - task_key: "initial_processing"
          spark_python_task:
            python_file: "../scripts/02.train_register_model.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--git_sha"
              - "${var.git_sha}"
              - "--job_run_id"
              - "{{job.run_id}}"
              - "--branch"
              - "${var.branch}"
              - "--is_test"
              - "${var.is_test}"
        - task_key: model_updated
          condition_task:
            op: "EQUAL_TO"
            left: "{{tasks.train_model.values.model_updated}}"
            right: "1"
          depends_on:
            - task_key: "train_model"
        - task_key: "deploy_model"
          environment_key: default
          depends_on:
            - task_key: "model_updated"
              outcome: "true"
          spark_python_task:
            python_file: "../scripts/03.deploy_model_serving.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--is_test"
              - "${var.is_test}"
              - "--model_version"
              - "${var.model_version}"
        - task_key: post_commit_status_required
          condition_task:
            op: "EQUAL_TO"
            left: "${var.is_test}"
            right: "1"
          depends_on:
            - task_key: "deploy_model"
        - task_key: "post_commit_status" #only for integration test
          environment_key: default
          depends_on:
            - task_key: "post_commit_status_required"
              outcome: "true"
          spark_python_task:
            python_file: "../scripts/04.post_commit_status.py"
            parameters:
              - "post_commit_check"
              - "--job_run_id"
              - "{{job.run_id}}"
              - "--job_id"
              - "{{job.id}}"
              - "--git_sha"
              - "${var.git_sha}"
              - "--repo"
              - "${var.repo}"
              - "--org"
              - "${var.org}"
