# This is a Databricks asset bundle definition for marvelous-databricks-course-malganis35.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: hotel-reservation-caotrido

include:
  - resources/*.yml

artifacts:
  default:
    type: whl
    build: uv build
    path: .

variables:
  git_sha:
    description: git_sha
    default: abcd
  repo:
    description: repo name
    default: repo
  org:
    description: GitHub organization
    default: caotrido
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: UNPAUSED
  is_test:
    default: 0
  env:
    description: environment
    default: dev
  model_version:
    description: model version to deploy (use 'auto' for latest)
    default: auto  # or "5" for example if you want to deploy the specifi version 5
  write_mode:
    description: write mode for saving data (overwrite, append, or upsert)
    default: append


targets:
  dev:
    default: true
    mode: development
    workspace:
      host: https://dbc-c36d09ec-dbbe.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: UNPAUSED
      is_test: 0
      env: dev
    artifacts:
      default:
        type: whl
        build: uv build
        path: .
        dynamic_version: True

  test:
    presets:
      name_prefix: 'test_'
    workspace:
      host: https://dbc-c36d09ec-dbbe.cloud.databricks.com
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED
      is_test: 1
      env: dev

  acc:
    presets:
      name_prefix: 'acc_'
    workspace:
      host: https://dbc-c36d09ec-dbbe.cloud.databricks.com
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED
      is_test: 1
      env: acc


  prd:
    mode: production
    workspace:
      host: https://dbc-c36d09ec-dbbe.cloud.databricks.com
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED # normally UNPAUSED
      is_test: 0
      env: prd
